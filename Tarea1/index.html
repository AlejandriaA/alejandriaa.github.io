<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
</head>

<body>

  <div class="contenedor">

    <div class="imagen">

    <div class="articulo">
      <div class="articulo__titulo">
        <h1>Shift the overall look and feel by adding these wonderful touches to furniture in your home</h1>
      </div>
      <div class="articulo__descripcion">
        <p>Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple tips to help you make any room feel complete.</p>

            <img src="./images/avatar-michelle.jpg" alt="author picture">
          </div>
          <div class="articulo__info">
            <p class="articulo__nombre">Michelle Appleton</p>
            <p class="articulo__fecha">28 Jun 2020</p>
          </div>
        </div>

      </div>
    </div>

  </div>

</html>
